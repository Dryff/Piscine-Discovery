<!DOCTYPE html>
<html>
  <head>
    <title>Tableau HTML</title>
    <style>
      table {
        border-collapse: collapse;
      }
      
      .blue {
        border: 1px solid black;
        background-color: pink;
        padding: 8px;
      }

      .pink {
        border: 1px solid black;
        padding: 8px;
        background-color: lightblue;
      }

      .first-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10vh;
      }
    </style>
  </head>
  <body>
    <div class="first-container">
    <table>
      <tr>
        <td class="pink">Bonjour</td>
        <td class="blue">Salut</td>
      </tr>
    </table>
    </div>
  </body>
</html>
