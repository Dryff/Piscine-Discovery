<!DOCTYPE html>
<html>
  <head>
    <title>Tableau HTML</title>
  </head>
  <body>
    <div class="first-container">
    <table>
      <tr>
        <td class="pink">text1</td>
        <td class="blue">text2</td>
      </tr>
    </table>
    </div>
  </body>
</html>

<style>
    
    body {
      margin: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      height: 100%;
    }
    
    .blue {
      border: 1px solid black;
      background-color: pink;
      padding: 8px;
    }

    .pink {
      border: 1px solid black;
      padding: 8px;
      background-color: lightblue;
    }

    .first-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
